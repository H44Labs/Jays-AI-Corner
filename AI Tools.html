<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Tools Matching Quiz - Jay's AI Corner</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #0A2463 0%, #3E92CC 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            position: relative;
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 3px solid #4DA8FF;
        }

        .jays-logo {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .jays-icon {
            width: 55px;
            height: 55px;
            background: linear-gradient(135deg, #4DA8FF 0%, #3E92CC 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            font-weight: bold;
            color: white;
            box-shadow: 0 4px 12px rgba(77, 168, 255, 0.4);
            font-family: 'Arial', sans-serif;
        }

        .jays-text {
            display: flex;
            flex-direction: column;
        }

        .jays-text .main {
            font-size: 22px;
            font-weight: bold;
            color: #0A2463;
            line-height: 1.1;
        }

        .jays-text .sub {
            font-size: 13px;
            color: #4DA8FF;
            font-weight: 500;
        }

        .nice-logo {
            height: 45px;
            width: auto;
        }

        h1 {
            text-align: center;
            color: #0A2463;
            margin-bottom: 10px;
            font-size: 2em;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        .name-input {
            margin-bottom: 30px;
        }

        .name-input input {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: 2px solid #ddd;
            border-radius: 8px;
            transition: border-color 0.3s;
        }

        .name-input input:focus {
            outline: none;
            border-color: #4DA8FF;
        }

        .quiz-area {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
            margin-bottom: 30px;
        }

        .column h2 {
            margin-bottom: 20px;
            color: #0A2463;
            font-size: 1.3em;
            text-align: center;
        }

        .ai-tool {
            background: linear-gradient(135deg, #4DA8FF 0%, #3E92CC 100%);
            color: white;
            padding: 15px 20px;
            margin-bottom: 12px;
            border-radius: 8px;
            cursor: move;
            user-select: none;
            font-weight: 500;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .ai-tool:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }

        .ai-tool.dragging {
            opacity: 0.5;
        }

        .use-case {
            background: #f8f9fa;
            border: 2px dashed #ddd;
            padding: 15px 20px;
            margin-bottom: 12px;
            border-radius: 8px;
            min-height: 60px;
            transition: all 0.3s;
            position: relative;
        }

        .use-case.drag-over {
            background: #e3f2fd;
            border-color: #4DA8FF;
            transform: scale(1.02);
        }

        .use-case.correct {
            background: #d4edda;
            border-color: #28a745;
        }

        .use-case.incorrect {
            background: #f8d7da;
            border-color: #dc3545;
        }

        .use-case .label {
            color: #666;
            font-size: 0.95em;
            margin-bottom: 8px;
        }

        .use-case .dropped-tool {
            background: linear-gradient(135deg, #4DA8FF 0%, #3E92CC 100%);
            color: white;
            padding: 10px 15px;
            border-radius: 6px;
            display: inline-block;
            margin-top: 5px;
            font-weight: 500;
            cursor: pointer;
        }

        .use-case .dropped-tool:hover {
            opacity: 0.9;
        }

        .use-case .correct-answer {
            color: #28a745;
            font-size: 0.9em;
            margin-top: 5px;
            font-weight: 600;
        }

        .submit-btn {
            width: 100%;
            padding: 15px;
            font-size: 18px;
            background: linear-gradient(135deg, #4DA8FF 0%, #3E92CC 100%);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .submit-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.2);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .restart-btn {
            width: 100%;
            padding: 15px;
            font-size: 18px;
            background: #6c757d;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s;
            margin-top: 15px;
            display: none;
        }

        .restart-btn:hover {
            background: #5a6268;
            transform: translateY(-2px);
        }

        .message {
            text-align: center;
            padding: 15px;
            margin-top: 20px;
            border-radius: 8px;
            display: none;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .message.fail {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }

        .score-display {
            text-align: center;
            font-size: 2.5em;
            font-weight: bold;
            margin: 20px 0;
            display: none;
        }

        .score-display.pass {
            color: #28a745;
        }

        .score-display.fail {
            color: #dc3545;
        }

        @media (max-width: 768px) {
            .quiz-area {
                grid-template-columns: 1fr;
                gap: 30px;
            }
            
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 1.5em;
            }

            .jays-icon {
                width: 45px;
                height: 45px;
                font-size: 26px;
            }

            .jays-text .main {
                font-size: 18px;
            }

            .nice-logo {
                height: 35px;
            }
        }
    
/* ===== Jay's AI Corner Week 1 header styling ===== */
.corner-title{
  color:#005EB8; /* NICE Blue */
  text-align:left;
  font-size:2em;
  margin-bottom: 8px;
}
.subtitle{
  text-align:left;
  margin-bottom: 18px;
}
.nice-corner{
  position:absolute;
  top:18px;
  right:18px;
  width:110px;
  height:auto;
  object-fit:contain;
  pointer-events:none;
}

/* Make column headers white (for blue background strip) */
.quiz-area h2,
.column h2{
  color:#ffffff !important;
}

</style>

ECBAgEC/gIYECMwKfAEAAP//CWCTDwAAAAZJREFUAwCInkYRpZGoMQAAAABJRU5ErkJggg==" alt="NICE">
        <div class="jays-text">
                    <div class="main">Jay's AI Corner</div>
                    <div class="sub">AI Tools Assessment</div>
                </div>
            </div>
            

        <div class="name-input">
            <input type="text" id="participantName" placeholder="Enter your name" required>
        </div>

        <div class="quiz-area">
            <div class="column">
                <h2>AI Products</h2>
                <div id="toolsColumn"></div>
            </div>

            <div class="column">
                <h2>Use Cases</h2>
                <div id="useCasesColumn"></div>
            </div>
        </div>

        <button class="submit-btn" id="submitBtn">Submit Quiz</button>
        <div class="score-display" id="scoreDisplay"></div>
        <div class="message" id="message"></div>
        <button class="restart-btn" id="restartBtn">Restart Quiz</button>
    </div>

    <script>
        const aiTools = [
            'ChatGPT (OpenAI)',
            'Claude (Anthropic)',
            'Gemini (Google)',
            'Microsoft Copilot',
            'DALL-E',
            'ChatGPT Advanced',
            'Claude Pro',
            'Gemini Advanced'
        ];

        const useCases = [
            'Writing or analyzing code with superior accuracy',
            'Analyzing long documents (100+ pages) and RFPs',
            'Creative writing, brainstorming, and pitch decks',
            'Real-time web search and market research',
            'Built-in Office 365 tasks (emails, Excel, presentations)',
            'Generating technical architecture diagrams and images',
            'Creating custom demo scripts for specific personas',
            'Research on competitors and industry trends'
        ];

        // Answer key
        const answerKey = {
            0: 'Claude (Anthropic)',
            1: 'Claude (Anthropic)',
            2: 'ChatGPT (OpenAI)',
            3: 'Gemini (Google)',
            4: 'Microsoft Copilot',
            5: 'DALL-E',
            6: 'Claude (Anthropic)',
            7: 'Gemini (Google)'
        };

        let matches = {};

        // Initialize tools
        const toolsColumn = document.getElementById('toolsColumn');
        aiTools.forEach(tool => {
            const div = document.createElement('div');
            div.className = 'ai-tool';
            div.draggable = true;
            div.textContent = tool;
            div.dataset.tool = tool;
            
            div.addEventListener('dragstart', (e) => {
                e.dataTransfer.setData('tool', tool);
                div.classList.add('dragging');
            });
            
            div.addEventListener('dragend', () => {
                div.classList.remove('dragging');
            });
            
            toolsColumn.appendChild(div);
        });

        // Initialize use cases
        const useCasesColumn = document.getElementById('useCasesColumn');
        useCases.forEach((useCase, index) => {
            const div = document.createElement('div');
            div.className = 'use-case';
            div.dataset.index = index;
            
            const label = document.createElement('div');
            label.className = 'label';
            label.textContent = useCase;
            div.appendChild(label);
            
            div.addEventListener('dragover', (e) => {
                e.preventDefault();
                div.classList.add('drag-over');
            });
            
            div.addEventListener('dragleave', () => {
                div.classList.remove('drag-over');
            });
            
            div.addEventListener('drop', (e) => {
                e.preventDefault();
                div.classList.remove('drag-over');
                
                const tool = e.dataTransfer.getData('tool');
                matches[index] = tool;
                
                // Remove existing dropped tool if any
                const existing = div.querySelector('.dropped-tool');
                if (existing) existing.remove();
                
                // Add new dropped tool
                const droppedDiv = document.createElement('div');
                droppedDiv.className = 'dropped-tool';
                droppedDiv.textContent = tool;
                droppedDiv.onclick = () => {
                    delete matches[index];
                    droppedDiv.remove();
                };
                div.appendChild(droppedDiv);
            });
            
            useCasesColumn.appendChild(div);
        });

        // Submit button
        document.getElementById('submitBtn').addEventListener('click', () => {
            const name = document.getElementById('participantName').value.trim();
            
            if (!name) {
                showMessage('Please enter your name', 'error');
                return;
            }
            
            if (Object.keys(matches).length !== useCases.length) {
                showMessage('Please match all use cases before submitting', 'error');
                return;
            }
            
            // Grade the quiz
            let correctCount = 0;
            useCases.forEach((useCase, index) => {
                const useCaseDiv = document.querySelector(`.use-case[data-index="${index}"]`);
                const isCorrect = matches[index] === answerKey[index];
                
                if (isCorrect) {
                    correctCount++;
                    useCaseDiv.classList.add('correct');
                } else {
                    useCaseDiv.classList.add('incorrect');
                    // Show correct answer
                    const correctAnswer = document.createElement('div');
                    correctAnswer.className = 'correct-answer';
                    correctAnswer.textContent = ` Correct: ${answerKey[index]}`;
                    useCaseDiv.appendChild(correctAnswer);
                }
            });
            
            const percentage = Math.round((correctCount / useCases.length) * 100);
            const passed = percentage >= 80;
            
            // Display score
            const scoreDisplay = document.getElementById('scoreDisplay');
            scoreDisplay.textContent = `${percentage}%`;
            scoreDisplay.className = `score-display ${passed ? 'pass' : 'fail'}`;
            scoreDisplay.style.display = 'block';
            
            // Show message
            if (passed) {
                showMessage(`Great job, ${name}! You passed with ${percentage}% (${correctCount}/${useCases.length} correct)`, 'success');
                
                // Prepare email
                let resultsText = `Name: ${name}\n\nScore: ${percentage}% - PASSED\n\nDate: ${new Date().toLocaleDateString()}\n\nMatches:\n`;
                useCases.forEach((useCase, index) => {
                    const isCorrect = matches[index] === answerKey[index];
                    resultsText += `\n${index + 1}. ${useCase}\n   Your answer: ${matches[index]} ${isCorrect ? '' : ''}\n   Correct answer: ${answerKey[index]}\n`;
                });
                
                // Send email
                const weekLabel = "AI Corner Week 1";
                const subject = encodeURIComponent(`${weekLabel} - ${name} - ${percentage}%`);
                const body = encodeURIComponent(resultsText);
                window.location.href = `mailto:Jay.Sanchez-Orsini@nice.com?subject=${subject}&body=${body}`;
            } else {
                showMessage(`Score: ${percentage}% (${correctCount}/${useCases.length}). You need 80% to pass. Please restart and try again.`, 'fail');
                document.getElementById('restartBtn').style.display = 'block';
            }
            
            document.getElementById('submitBtn').disabled = true;
        });

        // Restart button
        document.getElementById('restartBtn').addEventListener('click', () => {
            location.reload();
        });
        
        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';
        }
    </script>
</body>
</html>
